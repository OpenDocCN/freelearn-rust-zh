- en: 'Section 2: Managing and Controlling System Resources in Rust'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section covers how to interact with the kernel in Rust for managing memory,
    files, directories, permissions, terminal I/O, the process environment, process
    control and relationships, handling signals, inter-process communications, and
    multithreading. Example projects include a tool to compute Rust source file metrics,
    a text viewer, a custom shell, and a multithreaded version of the Rust source
    file metrics tool.
