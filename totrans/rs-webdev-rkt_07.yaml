- en: 'Part 2: An In-Depth Look at Rocket Web Application Development'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this part, you will learn about the intermediate concepts of the Rust language,
    such as Rust vectors, error handling, Rust Option and Result, enums, looping,
    matching, closures, and async. You will learn more about Rocket's built-in guards,
    creating custom request guards, forms, cookies, uploading files, templates, and
    JSON by using the serde crate.
