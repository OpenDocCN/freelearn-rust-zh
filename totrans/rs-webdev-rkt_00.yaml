- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Rocket is one of the first web frameworks in the Rust programming language.
    Rocket provides complete tooling to build web applications, such as tools for
    routing the requests and the strong typing of the incoming requests, and middleware
    to manipulate incoming requests and outgoing responses. Rocket also provides support
    for templating and connections to various databases.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Rocket是Rust编程语言中第一个Web框架之一。Rocket提供了构建Web应用程序的完整工具，例如请求路由工具、传入请求的强类型以及用于操作传入请求和传出响应的中间件。Rocket还提供了模板支持和连接到各种数据库的功能。
- en: Rocket is a web framework written in the Rust programming language. As one of
    the newer programming languages, Rust is designed to be performant and safe. It
    is easy to create a safe, multithreaded, and asynchronous application. Rust also
    has a strong foundation in its tooling, documentation, and community packages.
    All those strengths contribute to Rust's rapid growth in popularity.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Rocket是用Rust编程语言编写的Web框架。作为较新的编程语言之一，Rust被设计为性能和安全性高。它易于创建安全、多线程和异步的应用程序。Rust在工具、文档和社区包方面也有坚实的基础。所有这些优势共同促成了Rust在受欢迎程度上的快速增长。
- en: This book explores building a complete web application using the Rocket web
    framework and the Rust programming language. You will be introduced to various
    techniques to build a web application that can handle incoming requests, store
    the data in an RDBMS, and generate proper responses back to any HTTP clients.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书探讨了使用Rocket Web框架和Rust编程语言构建完整Web应用程序的过程。您将了解各种构建Web应用程序的技术，该应用程序可以处理传入的请求，将数据存储在关系型数据库管理系统（RDBMS）中，并向任何HTTP客户端生成适当的响应。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: We wrote this book to help software engineers who want to learn how to use the
    Rocket web framework to build web applications. Although not mandatory, basic
    knowledge of the Rust programming language will help you understand the topics
    covered easily.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们编写这本书是为了帮助那些想学习如何使用Rocket Web框架构建Web应用程序的软件工程师。虽然不是必需的，但基本了解Rust编程语言将有助于您轻松理解所涵盖的主题。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B16825_01_ePub.xhtml#_idTextAnchor014), *Introducing the Rust
    Language*, introduces the Rust language and the tools to build Rust applications.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B16825_01_ePub.xhtml#_idTextAnchor014)，*介绍Rust语言*，介绍了Rust语言以及构建Rust应用程序的工具。'
- en: '[*Chapter 2*](B16825_02_ePub.xhtml#_idTextAnchor032), *Building Our First Rocket
    Web Application*, guides you through creating and configuring a Rocket application.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B16825_02_ePub.xhtml#_idTextAnchor032)，*构建我们的第一个Rocket Web应用程序*，指导您创建和配置Rocket应用程序。'
- en: '[*Chapter 3*](B16825_03_ePub.xhtml#_idTextAnchor046), *Rocket Requests and
    Responses*, introduces the Rocket routes, requests, and responses.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B16825_03_ePub.xhtml#_idTextAnchor046)，*火箭请求与响应*，介绍了Rocket的路由、请求和响应。'
- en: '[*Chapter 4*](B16825_04_ePub.xhtml#_idTextAnchor063), *Building, Igniting,
    and Launching Rocket*, explains two important components of Rocket: state and
    fairings. State provides reusable objects, and fairings act as the middleware
    part of the Rocket application. This chapter also explains how to connect a database
    to the Rocket application.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B16825_04_ePub.xhtml#_idTextAnchor063)，*构建、点燃和发射火箭*，解释了Rocket的两个重要组件：状态和整流罩。状态提供可重用的对象，而整流罩充当Rocket应用程序的中间件部分。本章还解释了如何将数据库连接到Rocket应用程序。'
- en: '[*Chapter 5*](B16825_05_ePub.xhtml#_idTextAnchor073), *Designing a User-Generated
    Application*, explores the process of designing an application and shows how to
    use Rust modules to create a more manageable web application.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16825_05_ePub.xhtml#_idTextAnchor073)，*设计用户生成应用程序*，探讨了设计应用程序的过程，并展示了如何使用Rust模块创建更易于管理的Web应用程序。'
- en: '[*Chapter 6*](B16825_06_ePub.xhtml#_idTextAnchor083), *Implementing User CRUD*,
    guides you on how to **create, read, update, and delete** (**CRUD**) objects in
    the Rocket web application and the database behind the Rocket application.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16825_06_ePub.xhtml#_idTextAnchor083)，*实现用户CRUD*，指导您如何在Rocket Web应用程序及其背后的数据库中**创建、读取、更新和删除**（**CRUD**）对象。'
- en: '[*Chapter 7*](B16825_07_ePub.xhtml#_idTextAnchor091), *Handling Errors in Rust
    and Rocket*, explains how to handle errors in Rust and how we can apply error
    handling in the Rocket application.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16825_07_ePub.xhtml#_idTextAnchor091)，*在Rust和Rocket中处理错误*，解释了如何在Rust中处理错误，以及我们如何在Rocket应用程序中应用错误处理。'
- en: '[*Chapter 8*](B16825_08_ePub.xhtml#_idTextAnchor101), *Serving Static Assets
    and Templates*, shows how to serve files (such as CSS files and JS files) using
    the Rocket web application. You will also learn how to use a template to create
    a response for the Rocket web application.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B16825_08_ePub.xhtml#_idTextAnchor101), *服务静态资源和模板*，展示了如何使用Rocket网络应用来服务文件（如CSS文件和JS文件）。您还将学习如何使用模板为Rocket网络应用创建响应。'
- en: '[*Chapter 9*](B16825_09_ePub.xhtml#_idTextAnchor109), *Displaying Users'' Post*,
    guides you through Rust generics and how to use generics to display different
    types of user posts.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B16825_09_ePub.xhtml#_idTextAnchor109), *显示用户帖子*，指导你了解Rust泛型和如何使用泛型来显示不同类型的用户帖子。'
- en: '[*Chapter 10*](B16825_10_ePub.xhtml#_idTextAnchor118), *Uploading and Processing
    Posts*, explains asynchronous programming and multithreading in Rust applications
    and how to apply these to process user uploads in the Rocket web application.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B16825_10_ePub.xhtml#_idTextAnchor118), *上传和处理帖子*，解释了Rust应用程序中的异步编程和多线程，以及如何将这些技术应用于处理Rocket网络应用中的用户上传。'
- en: '[*Chapter 11*](B16825_11_ePub.xhtml#_idTextAnchor125), *Securing and Adding
    an API and JSON*, guides you through creating authentication and authorization
    in a Rocket web application. This chapter also explains how to create JSON API
    endpoints and how to secure API endpoints with JWT.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B16825_11_ePub.xhtml#_idTextAnchor125), *安全和添加API及JSON*，指导你如何在Rocket网络应用中创建身份验证和授权。本章还解释了如何创建JSON
    API端点以及如何使用JWT来保护API端点。'
- en: '[*Chapter 12*](B16825_12_ePub.xhtml#_idTextAnchor133), *Testing Your Application*,
    introduces you to testing the Rust application and creating an end-to-end test
    for the Rocket web application.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B16825_12_ePub.xhtml#_idTextAnchor133), *测试您的应用*，介绍了测试Rust应用程序以及为Rocket网络应用创建端到端测试。'
- en: '[*Chapter 13*](B16825_13_ePub.xhtml#_idTextAnchor139), *Launching a Rocket
    Application*, explains how to configure the production server to serve requests
    using the Rocket web application. This chapter also explains how to containerize
    the Rust application using Docker.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B16825_13_ePub.xhtml#_idTextAnchor139), *启动火箭应用*，解释了如何配置生产服务器以使用Rocket网络应用来处理请求。本章还解释了如何使用Docker容器化Rust应用程序。'
- en: '[*Chapter 14*](B16825_14_ePub.xhtml#_idTextAnchor145), *Building a Full Stack
    Application*, explains how to use the Rust programming language to build a frontend
    WebAssembly application to complement the Rocket web application.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B16825_14_ePub.xhtml#_idTextAnchor145), *构建全栈应用*，解释了如何使用Rust编程语言构建一个前端WebAssembly应用来补充Rocket网络应用。'
- en: '[*Chapter 15*](B16825_15_ePub.xhtml#_idTextAnchor153), *Improving the Rocket
    Application*, explains how to improve and scale the Rocket web application. This
    chapter also introduces you to possible alternatives to the Rocket web framework.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B16825_15_ePub.xhtml#_idTextAnchor153), *改进火箭应用*，解释了如何改进和扩展Rocket网络应用。本章还介绍了Rocket网络框架的可能的替代方案。'
- en: To get the most out of this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: You will need a Rust compiler by installing Rustup and the stable toolchain
    on your computer. You can use Linux, macOS, or Windows. For macOS users, it is
    recommended to use Homebrew. For Windows users, it is recommended to install Rustup
    using the Windows Subsystem for Linux (WSL or WSL 2).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要在计算机上安装Rust编译器，通过安装Rustup和稳定工具链来实现。您可以使用Linux、macOS或Windows。对于macOS用户，建议使用Homebrew。对于Windows用户，建议使用Windows
    Subsystem for Linux (WSL或WSL 2)来安装Rustup。
- en: All the code in this book has been tested on Arch Linux and macOS, but they
    should work on other Linux distributions or the Windows operating system as well.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有代码都在Arch Linux和macOS上进行了测试，但它们也应该在其他Linux发行版或Windows操作系统上运行。
