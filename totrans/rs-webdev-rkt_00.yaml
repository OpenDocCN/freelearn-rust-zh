  zh: 由于Rust是一种编译型语言，您可能需要在计算机上安装各种开发头文件，例如`libssl-dev`或`libpq-dev`。在编译本书中的代码示例时，请注意错误信息，并在需要的情况下安装适用于您操作系统和开发环境的所需库。
- en: Further along in the book, in [*Chapter 10*](B16825_10_ePub.xhtml#_idTextAnchor118),
