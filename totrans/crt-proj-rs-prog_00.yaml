- en: Preface
  prefs: []
  type: TYPE_NORMAL
- en: This book is a presentation of the most interesting and useful libraries and
    frameworks that are freely available for Rust programmers to use in building interesting
    and useful projects, such as frontend and backend web applications, games, interpreters,
    compilers, computer emulators, and Linux-loadable modules.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for developers who have already learned the Rust programming language
    and are eager to put it to work to build useful software, whether for businesses
    or for a hobby project. The book addresses diverse needs, such as building a web
    application, a computer game, an interpreter, a compiler, an emulator, or a device
    driver.
  prefs: []
  type: TYPE_NORMAL
- en: Some knowledge of SQL is required to understand the chapter on databases, and
    knowledge of the C programming language and Linux tools is required to understand
    the chapter on Linux modules.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](91f1fe5a-241f-48e3-b16d-5110dcccd597.xhtml), *Rust 2018 – Productivity*,
    describes recent innovations in the Rust language and its ecosystem of tools and
    libraries. In particular, it shows you how to use some utility libraries that
    are in widespread usage.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](849be3cc-59a5-4884-b312-864de1696067.xhtml), *Storing and Retrieving
    Data*, describes how to read and write some of the most popular text file formats
    in the Rust world: TOML, JSON, and XML. It also describes how to access some of
    the most popular database engines in the Rust world, such as SQLite, PostgreSQL,
    and Redis.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](febceb22-18dd-437f-bd27-9895aef47384.xhtml), *Creating a REST Web
    Service*, describes how to use the Actix framework to develop a REST service that
    can be used as a backend for any kind of client application, particularly web
    applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](27918752-3cb8-4b2f-9508-a439ad1745ab.xhtml), *Creating a Full Server-Side
    Web App*, describes how to use the Tera template engine to replace placeholders
    in a text file, and how to use the Actix framework to create a full server-side
    web application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](2485d286-1b44-4ed0-929b-7cd21556ca55.xhtml), *Creating a Client-Side
    WebAssembly App Using Yew*, describes how to use the Yew framework, which exploits
    the WebAssembly technology, to create the frontend of a web application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](72504b4f-2094-4890-9e99-a9251f38c538.xhtml), *Creating a WebAssembly
    Game Using Quicksilver*, describes how to use the Quicksilver framework to create
    graphical 2D games that can be run in a web browser, exploiting the WebAssembly
    technology, or as a desktop application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](637a1530-c6f1-4845-be7c-58e01509beda.xhtml), *Creating a Desktop
    Two-Dimensional Game Using ggez*, describes how to use the ggez framework to create
    graphical 2D games for desktop, including the coverage of widgets.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](24e48581-b784-455c-bb17-b08a380cdab7.xhtml), *Using a Parser Combinator
    for Interpreting and Compiling*, describes how to use the Nom parser combinator
    to create parsers of formal languages and then build syntax checkers, interpreters,
    and compilers.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](8049edf0-934e-4808-810e-8756eaf1db72.xhtml), *Creating a Computer
    Emulator Using Nom*, describes how to use the Nom library to parse binary data
    and interpret a machine language program, which is the first step in building
    a computer emulator.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](45edab51-2d08-463d-8237-57879ce24d7b.xhtml), *Creating a Linux
    Kernel Module*, describes how to build Linux loadable modules using Rust, focusing
    on the Mint distribution; specifically, a character device driver will be built.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](8b8b1702-f0ff-4449-abe9-1cdd6dc1ac74.xhtml), *The Future of Rust*,
    describes the innovations that are probably going to appear in the next few years
    in the Rust ecosystem. In particular, the new asynchronous programming technique
    is briefly shown.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| **Software/hardware covered in the book** | **OS requirements** |'
  prefs: []
  type: TYPE_TB
- en: '| You will need version 1.31 of Rust (from December 2018) or a newer version
    installed on your computer. | The content of this book was tested on 64-bit Linux
    Mint and 32-bit Windows 10 systems. Most examples should work on any system supporting
    Rust. [Chapter 5](2485d286-1b44-4ed0-929b-7cd21556ca55.xhtml), *Creating a Client-Side
    WebAssembly App Using Yew*, and [Chapter 6](72504b4f-2094-4890-9e99-a9251f38c538.xhtml), *Creating
    a WebAssembly Game Using Quicksilver*, require a web browser that supports WebAssembly,
    such as Chrome or Firefox. [Chapter 6](72504b4f-2094-4890-9e99-a9251f38c538.xhtml), *Creating
    a WebAssembly Game Using Quicksilver*, and [Chapter 7](637a1530-c6f1-4845-be7c-58e01509beda.xhtml), *Creating
    a Desktop Two-Dimensional Game Using ggez*, require support for OpenGL. [Chapter
    10](45edab51-2d08-463d-8237-57879ce24d7b.xhtml), *Creating a Linux Kernel Module*,
    works only on Linux Mint. |'
  prefs: []
  type: TYPE_TB
- en: '**If you are using the digital version of this book, we advise you to type
