- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Rust is a system programming language that runs blazingly fast, prevents segfaults,
    and guarantees thread safety. If you are building concurrent applications, server-side
    programs, or high-performance applications, you will benefit from this language.
    This book comes with a lot of application-specific recipes to kick-start your
    developing real-world, high-performance applications with the Rust programming
    language and integrating Rust units into your existing applications. In this book,
    you will find over 85 practical recipes written in Rust that will allow you to
    use the code samples in your existing applications right away.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Rust是一种运行速度极快、防止段错误并保证线程安全的系统编程语言。如果你正在构建并发应用程序、服务器端程序或高性能应用程序，你将受益于这种语言。本书附带大量特定应用食谱，以帮助你使用Rust编程语言开发实际的高性能应用，并将Rust单元集成到现有应用程序中。在这本书中，你将找到超过85个用Rust编写的实用食谱，这将使你能够立即在你的现有应用程序中使用代码示例。
- en: This book will help you understand the core concepts of the Rust language, enabling
    you to develop efficient and high-performance applications by incorporating features
    such as zero cost abstraction and better memory management. We'll delve into advanced-level
    concepts such as error handling, macros, crates, and parallelism in Rust. Toward
    the end of the book, you will learn how to create HTTP servers and web services,
    building a strong foundational knowledge in server-side programming and enabling
    you to deliver solutions to build high-performance and safer production-level
    web applications and services using Rust.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助你理解Rust语言的核心概念，通过结合零成本抽象和更好的内存管理等功能，使你能够开发高效和高性能的应用程序。我们将深入研究Rust中的错误处理、宏、crate和并行性等高级概念。在本书的末尾，你将学习如何创建HTTP服务器和Web服务，建立强大的服务器端编程基础知识，并使你能够使用Rust构建高性能和更安全的实际生产级Web应用程序和服务。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](rs-cb_ch01.html), *Let us Make System Programming Great Again*,
    provides a brief overview of how to get started with Rust programming by setting
    up the compiler and learning about various assignment operations and data types
    in Rust.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](rs-cb_ch01.html)，《让我们再次让系统编程变得伟大》，简要概述了如何通过设置编译器和学习Rust中的各种赋值操作和数据类型来开始Rust编程。'
- en: '[Chapter 2](rs-cb_ch02.html)[](rs-cb_ch02.html), *Advanced Programming with
    Rust*, covers recipes that help in implementing expressions that will represent
    the state of the code, build logic using decision-making statements, and declare
    custom complex data type to represent a real-world scenario.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](rs-cb_ch02.html) [第二章](rs-cb_ch02.html)，《Rust高级编程》，涵盖了实现表示代码状态的表达式、使用决策语句构建逻辑以及声明自定义复杂数据类型以表示现实世界场景的食谱。'
- en: '[Chapter 3](rs-cb_ch03.html), *Deep Diving into Cargo*, demonstrates the powerful
    features of the Cargo tool that is the Rust''s package manager. This chapter contains
    recipes that help in creating, developing, packaging, maintaining, testing, and
    deploying Rust applications using the Cargo tool.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](rs-cb_ch03.html)，《深入Cargo》，展示了Cargo工具（Rust的包管理器）的强大功能。本章包含帮助使用Cargo工具创建、开发、打包、维护、测试和部署Rust应用的食谱。'
- en: '[Chapter 4](rs-cb_ch04.html), *Creating Crates and Modules*, shows you how
    to develop a highly modular production-grade Rust application. This chapter contains
    recipes that help in building libraries in Rust and also define control and access
    for features through external programs.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](rs-cb_ch04.html)，《创建Crates和Modules》，展示了如何开发高度模块化的生产级Rust应用程序。本章包含帮助在Rust中构建库并定义通过外部程序进行控制和访问功能的食谱。'
- en: '[Chapter 5](rs-cb_ch05.html), *Deep Dive into Parallelism*, contains recipes
    that will help you perform parallel operations to build a high-performance Rust
    application by learning the concurrency and parallelism features in Rust.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](rs-cb_ch05.html)，《深入并行性》，包含帮助你通过学习Rust中的并发和并行性功能来执行并行操作，以构建高性能Rust应用的食谱。'
- en: '[Chapter 6](rs-cb_ch06.html), *Efficient Error Handling*, explores various
    recipes by which the developer can prepare to efficiently manage and handle errors
    in the Rust application.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](rs-cb_ch06.html)，《高效错误处理》，通过各种食谱探索开发者如何准备高效管理和处理Rust应用程序中的错误。'
- en: '[Chapter 7](rs-cb_ch07.html), *Hacking Macros*, teaches you how to create a
    Macro in the Rust programming language for creating powerful operations to execute
    specific tasks.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](rs-cb_ch07.html)，《宏编程》，教你如何在Rust编程语言中创建宏，以执行特定任务并创建强大的操作。'
- en: '[Chapter 8](rs-cb_ch08.html), *Integrating Rust with Other Languages*, covers
    the techniques that will help us to create Rust units in our existing applications
    written in other languages, such as C, Node.js, and Python.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](rs-cb_ch08.html)，*将Rust与其他语言集成*，涵盖了帮助我们创建在C、Node.js和Python等语言中编写的现有应用程序中的Rust单元的技术。'
- en: '[Chapter 9](rs-cb_ch09.html), *Web Development with Rust*, outlines recipes
    that will help the developer to learn and use the existing web framework libraries
    in Rust to set up a web server, handle web requests, and more.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](rs-cb_ch09.html)，*使用Rust进行Web开发*，概述了帮助开发者学习和使用Rust中的现有Web框架库来设置Web服务器、处理Web请求等食谱。'
- en: '[Chapter 10](rs-cb_ch10.html), *Advanced Web Development in Rust*, teaches
    you to build an end-to-end RESTful API solution using the Nickel crate in Rust
    language, which connects to MongoDB service and performs the GET, POST, and DELETE
    requests on user data from an endpoint.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](rs-cb_ch10.html)，*Rust中的高级Web开发*，教您如何使用Rust语言中的Nickel包构建端到端的RESTful
    API解决方案，该解决方案连接到MongoDB服务，并从端点对用户数据进行GET、POST和DELETE请求。'
- en: '[Chapter 11](rs-cb_ch11.html), *Advanced Rust Tools and libraries*, lists recipes
    that help us to set up various advanced Rust tools that help the developer to
    write production-level Rust code, catch errors, and deep dive into ground-level
    libraries in Rust, which performs common operations and functionalities out of
    the box.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](rs-cb_ch11.html)，*高级Rust工具和库*，列出了帮助我们设置各种高级Rust工具的食谱，这些工具帮助开发者编写生产级Rust代码，捕获错误，并深入了解Rust中的底层库，这些库提供开箱即用的常见操作和功能。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书什么
- en: 'You will need the following software to complete all the recipes in this book:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完成本书中的所有食谱，您需要以下软件：
- en: 'System running either Windows or Linux OS distribution with the minimum following
    resources:'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行Windows或Linux操作系统分发的系统，以下是最小资源要求：
- en: 'Hard disk capacity: 2 GB'
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬盘容量：2 GB
- en: 'Processor: 1 GHz or higher (must support hyper-threading, multi-core CPUs)'
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理器：1 GHz或更高（必须支持超线程，多核CPU）
- en: 'Memory capacity: 2 GB or more recommended'
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存容量：建议2 GB或更多
- en: These recipes have been tested with stable Rust compiler versions of 1.14.0
    and above
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些食谱已经与1.14.0及更高版本的稳定Rust编译器版本进行了测试
- en: We will need decent internet connection for downloading open source Rust libraries
    and other dependencies throughout the different recipes of the book
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在整个书籍的不同食谱中下载开源Rust库和其他依赖项时，我们需要一个良好的互联网连接
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适用于本书的读者
- en: The book is for developers, students, consultants, architects, and enthusiastic
    programmers across any vertical to learn about the state-of-the-art system programming
    language Rust and its unique features, which helps in delivering safe and high-performance
    production-level applications.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向开发者、学生、顾问、架构师以及任何垂直领域的热情程序员，帮助他们了解最先进的系统编程语言Rust及其独特特性，这些特性有助于交付安全且高性能的生产级应用程序。
- en: The book comes with a lot of application specific recipes, which will help the
    developers get kick started with developing web applications and high-performance
    Rust modules into their existing applications.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含大量特定应用食谱，这些食谱将帮助开发者快速开始开发Web应用程序，并将高性能Rust模块集成到现有应用程序中。
- en: Sections
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: 'In this book, you will find several headings that appear frequently (Getting
    ready, How to do it…, How it works…, There''s more…, and See also). To give clear
    instructions on how to complete a recipe, we use these sections as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些频繁出现的标题（准备工作、如何操作…、工作原理…、还有更多…和相关信息）。为了清楚地说明如何完成食谱，我们使用以下部分如下：
- en: Getting ready
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将告诉您在食谱中可以期待什么，并描述如何设置任何软件或任何为食谱所需的初步设置。
- en: How to do it…
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: This section contains the steps required to follow the recipe.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对前一个章节发生情况的详细解释。
- en: There's more…
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便使读者对食谱有更深入的了解。
- en: See also
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 相关内容
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供对食谱中其他有用信息的链接。
- en: Conventions
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: 'In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning. Code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles are shown as follows: "A few other commands with the `rustup.sh` script
    are as follows."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟
    URL、用户输入和 Twitter 处理方式如下所示：“以下是一些使用 `rustup.sh` 脚本的命令。”
- en: 'A block of code is set as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。'
- en: In macOS, you can open the Terminal by pressing the *F4* key, which opens the
    launchpad and searches for the Terminal. Then, you can select the Terminal option
    in the display. This is just one possible way of doing it; there are other ways
    too.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在 macOS 中，你可以通过按 *F4* 键打开终端，这将打开启动盘并搜索终端。然后，你可以在显示中选择终端选项。这只是其中一种可能的方法；还有其他方法。
- en: In Linux distributions, we can jointly press *Ctrl* + *Alt* + *T* to open the
    Terminal or search for it in the application search window.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Linux 发行版中，我们可以同时按下 *Ctrl* + *Alt* + *T* 来打开终端或在应用程序搜索窗口中搜索它。
- en: It's considered good style to put the opening curly brace on the same line as
    the function declaration, with one space in between.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 被认为是一种良好的风格，将开括号放在函数声明同一行上，中间有一个空格。
- en: Reader feedback
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of. To send us general
    feedback, simply e-mail `feedback@packtpub.com`, and mention the book's title
    in the subject of your message. If there is a topic that you have expertise in
    and you are interested in either writing or contributing to a book, see our author
    guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者反馈总是受欢迎的。告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。要发送我们一般性的反馈，请简单地发送电子邮件至
    `feedback@packtpub.com`，并在邮件的主题中提及书籍的标题。如果您在某个主题领域有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南
    [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是 Packt 书籍的骄傲拥有者，我们有许多事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: 'You can download the example code files for this book from your account at
    [http://www.packtpub.com](http://www.packtpub.com). If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you. You can download the
    code files by following these steps:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 [http://www.packtpub.com](http://www.packtpub.com) 的账户下载本书的示例代码文件。如果您在其他地方购买了这本书，您可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便将文件直接通过电子邮件发送给您。您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的“支持”标签上。
- en: Click on Code Downloads & Errata.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载与勘误”。
- en: Enter the name of the book in the Search box.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书籍的名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买这本书的地方。
- en: Click on Code Download.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载”。
- en: 'You can also download the code files by clicking on the Code Files button on
    the book''s webpage at the Packt Publishing website. This page can be accessed
    by entering the book''s name in the Search box. Please note that you need to be
    logged in to your Packt account. Once the file is downloaded, please make sure
    that you unzip or extract the folder using the latest version of:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以通过点击 Packt 出版网站书籍网页上的“代码文件”按钮下载代码文件。这个页面可以通过在搜索框中输入书籍名称来访问。请注意，您需要登录您的 Packt
    账户。一旦文件下载完成，请确保您使用最新版本的软件解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 的 WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac 的 Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Rust-Cookbook](https://github.com/PacktPublishing/Rust-Cookbook).
    We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包托管在GitHub上，网址为[https://github.com/PacktPublishing/Rust-Cookbook](https://github.com/PacktPublishing/Rust-Cookbook)。我们还有来自我们丰富图书和视频目录的其他代码包，可在**[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**找到。查看它们吧！
- en: Downloading the color images of this book
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/RustCookbook_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/RustCookbook_ColorImages.pdf).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/RustCookbook_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/RustCookbook_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title. To view the previously
    submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击勘误提交表单链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在勘误部分下。
- en: Piracy
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy. Please contact us at `copyright@packtpub.com`
    with a link to the suspected pirated material. We appreciate your help in protecting
    our authors and our ability to bring you valuable content.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上遇到任何形式的我们作品的非法副本，请立即向我们提供位置地址或网站名称，以便我们可以寻求补救措施。请通过发送链接到疑似盗版材料至`copyright@packtpub.com`与我们联系。我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过`questions@packtpub.com`与我们联系，我们将尽力解决问题。
