- en: 'Part 3: Testing and Advanced Tricks'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：测试和高级技巧
- en: While you might have been able to make this small game without testing or debugging,
    as you develop your own games, you're going to need to prove the games work. You
    can't do that without writing some tests and debugging some code. You'll want
    to check performance too, so we'll cover that as well. If you want people to play
    your game, you'll need a CI/CD pipeline, which is why we'll make one. Finally,
    we'll look at ways you can expand the game, including interoperating with third-party
    JavaScript.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可能能够在没有测试或调试的情况下制作这个小游戏，但随着你自己游戏的开发，你需要证明游戏是可行的。没有编写一些测试和调试一些代码，你无法做到这一点。你还需要检查性能，所以我们也会涵盖这一点。如果你想让人们玩你的游戏，你需要一个CI/CD流水线，这就是为什么我们会构建一个。最后，我们将探讨你可以扩展游戏的方法，包括与第三方JavaScript的互操作性。
