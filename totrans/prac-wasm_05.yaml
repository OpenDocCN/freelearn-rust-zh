- en: 'Section 2: WebAssembly Tools'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：WebAssembly 工具
- en: This section introduces the various tools available in WebAssembly and what
    we can achieve with them. It also explains various sections inside the WebAssembly
    module.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了 WebAssembly 中可用的各种工具以及我们可以用它们实现什么。它还解释了 WebAssembly 模块内部的各个部分。
- en: You will understand how to generate WebAssembly from different sources and how
    to use various tools in the WebAssembly ecosystem after finishing this chapter.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成本章后，您将了解如何从不同的来源生成 WebAssembly，以及如何使用 WebAssembly 生态系统中的各种工具。
