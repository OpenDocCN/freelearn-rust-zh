- en: 'Section 3: Rust and WebAssembly'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：Rust和WebAssembly
- en: This section introduces Rust and how easy it is to generate WebAssembly modules
    from Rust. You will learn how the Rust ecosystem made WebAssembly a first-class
    citizen and what the various tools available are and how to use them.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了Rust以及如何轻松地从Rust生成WebAssembly模块。你将了解Rust生态系统如何使WebAssembly成为一等公民，以及可用的各种工具以及如何使用它们。
- en: You will completely understand how to use Rust and WebAssembly together in a
    JavaScript application, as well as a little of WASI, by the end of this chapter.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，你将完全理解如何在JavaScript应用程序中使用Rust和WebAssembly，以及一点WASI。
