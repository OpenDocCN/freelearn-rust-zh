- en: 'Section 1: Getting Started with System Programming in Rust'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：Rust系统编程入门
- en: This section covers the foundational concepts behind system programming in Rust.
    It includes a tour of Rust's features, Cargo tools, the Rust Standard Library,
    modules for managing environment variables, command-line parameters, and working
    with time. Example projects include a parser to evaluate arithmetic expressions,
    writing a feature of an HTML template engine, and building a command-line tool
    for image processing.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节涵盖了Rust系统编程背后的基础概念。它包括对Rust特性的游览，Cargo工具，Rust标准库，用于管理环境变量、命令行参数以及处理时间的模块。示例项目包括一个用于评估算术表达式的解析器，编写HTML模板引擎的功能，以及构建用于图像处理的命令行工具。
