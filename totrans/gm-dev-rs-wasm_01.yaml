- en: 'Part 1: Getting Started with Rust, WebAssembly, and Game Development'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分：Rust、WebAssembly和游戏开发入门
- en: In this part, you'll build the skeleton for the application you'll be using
    for the rest of this book. You'll create your first WebAssembly app using Rust,
    and interact with JavaScript using `wasm-bindgen`. You'll also get started drawing
    to the Canvas, first with crude shapes and then with Sprites (image files) and
    even sprite sheets.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分，你将为本书的其余部分构建应用程序的框架。你将使用Rust创建你的第一个WebAssembly应用程序，并通过`wasm-bindgen`与JavaScript交互。你还将开始绘制Canvas，首先从粗糙的形状开始，然后是精灵（图像文件）甚至精灵图集。
