- en: 'Section 1: Introduction to WebAssembly'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：WebAssembly 简介
- en: This section gives a brief introduction to LLVM and Emscripten. You will learn
    what they are and why you need to understand them before learning about WebAssembly.
    This section ends with an introduction to the WebAssembly module and WebAssembly
    text format.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节简要介绍了 LLVM 和 Emscripten。你将了解它们是什么以及为什么在了解 WebAssembly 之前需要理解它们。本节以 WebAssembly
    模块和 WebAssembly 文本格式的介绍结束。
- en: You will understand what WebAssembly is and how it works after this section.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节之后，你将理解 WebAssembly 是什么以及它是如何工作的。
