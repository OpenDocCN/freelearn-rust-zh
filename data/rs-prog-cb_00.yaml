  zh: 拥有这些知识，您可以使用您选择的编辑器（我们推荐Visual Studio Code ([https://code.visualstudio.com](https://code.visualstudio.com))，以及官方的Rust扩展([https://marketplace.visualstudio.com/items?itemName=rust-lang.rust](https://marketplace.visualstudio.com/items?itemName=rust-lang.rust)))开始学习。虽然Rust是一种跨平台编程语言，但某些菜谱在Linux或macOS上更容易实现。我们鼓励Windows用户使用Windows
