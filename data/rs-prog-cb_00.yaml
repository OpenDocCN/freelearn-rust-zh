- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'Several years ago, I set out learning a new programming language every year
    – as many programmers do. There are many paradigms, rules, and insights to be
    gained from knowing another programming language, and then I found Rust. Rust
    turned out to be too much fun to write to simply move on, and after the steep
    learning curve, it became even more fun. So, there I had it: having learned a
    total of two additional (TypeScript and Rust) languages, I stuck to Rust. Why?
    Let''s find out.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，我像许多程序员一样，每年开始学习一门新的编程语言。了解另一种编程语言可以从中获得许多范式、规则和见解，然后我发现了 Rust。Rust 真的很有趣，以至于我无法仅仅为了继续前进而放弃它。在学习曲线陡峭之后，它变得更加有趣。所以，就这样了：学习了总共两种额外的（TypeScript
    和 Rust）语言后，我坚持学习 Rust。为什么？让我们来看看。
- en: Rust is a systems programming language that provides memory safety by default
    without a garbage collector, which impacts its runtime behavior. Regardless of
    this fact, Rust is a very versatile language that can be used across various domains,
    be it web programming, game engines, or web clients. Moreover, it challenges conventional
    thinking about scopes and memory allocation, making you a better programmer in
    any language, be it C#, Java, or Python. The latest push on the part of companies
    such as Amazon, Microsoft, and Google shows that the ecosystem has now evolved
    to a point where things are stabilizing enough for enterprise usage – a great
    sign for a future Rust professional.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Rust 是一种系统编程语言，它通过默认的垃圾回收器提供内存安全，这影响了其运行时行为。尽管如此，Rust 是一种非常灵活的语言，可以应用于各种领域，无论是网页编程、游戏引擎还是网页客户端。此外，它挑战了关于作用域和内存分配的传统思维，使你在任何语言（无论是
    C#、Java 还是 Python）中都能成为更好的程序员。亚马逊、微软和谷歌等公司最新的推动力表明，生态系统已经发展到足够稳定，足以用于企业级应用——这对未来的
    Rust 专业人士来说是一个好兆头。
- en: In this book, we have compiled the most useful experiments with sensible use
    cases to make you productive fast. We have tried to cover a wide range of applications
    and hope you find useful concepts as well as solutions that are directly applicable to
    your daily development work.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们收集了最有用的实验和合理的用例，以帮助您快速提高生产力。我们试图涵盖广泛的应用，希望您能找到有用的概念以及可以直接应用于您日常开发工作的解决方案。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is not your typical book to learn a programming language. Instead
    of diving deep into concepts, we want to show a range of possible projects, solutions,
    and applications that provide further links to concepts and other resources. Thus,
    we think this book is for anyone looking to get into practical applications quickly
    – regardless of their Rust experience. However, programming fundamentals (in any
    language) are required – they are the fundamental base your Rust skills will rest
    on.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书不是一本典型的学习编程语言的书籍。我们不想深入探讨概念，而是想展示一系列可能的项目、解决方案和应用，这些可以提供进一步链接到概念和其他资源。因此，我们认为这本书适合任何希望快速进入实际应用的人——无论他们的
    Rust 经验如何。然而，编程基础（在任何语言中）是必需的——它们是您的 Rust 技能的基础。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](c6b2f137-b846-48cc-a378-5c2fccce4114.xhtml), *Starting off with
    Rust*, covers how to set up Rust toolchains on your computer and the fundamental
    constructs of the language. These range from writing tests and benchmarks to language
    constructs such as loops, `if` expressions, traits, and structs.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](c6b2f137-b846-48cc-a378-5c2fccce4114.xhtml)，*从 Rust 开始*，介绍了如何在您的计算机上设置
    Rust 工具链以及语言的根本结构。这些包括编写测试和基准测试，以及循环、`if` 表达式、特性和结构体等语言结构。'
- en: '[Chapter 2](db0ca1d0-05a4-4bb9-b10a-8511b78e22c9.xhtml), *Going Further with
    Advanced Rust*, answers questions about more in-depth features of the language
    as well as patterns for creating meaningful programs. Topics include borrowing
    and ownership in complex scenarios, the `Option` type, pattern matching, generics,
    explicit lifetimes, and enums.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](db0ca1d0-05a4-4bb9-b10a-8511b78e22c9.xhtml)，*深入 Rust 进阶*，回答了关于语言更深入特性的问题以及创建有意义的程序的模式。主题包括复杂场景中的借用和所有权、`Option`
    类型、模式匹配、泛型和显式生命周期以及枚举。'
- en: '[Chapter 3](cdcbf36d-9343-4b7b-ace1-b4c570dab62c.xhtml), *Managing Projects
    with Cargo*, uses the `cargo` tool to manage additional crates, extensions, projects,
    and tests. You will find recipes that empower you to work on larger projects and
    solve challenges faced in managing them.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](cdcbf36d-9343-4b7b-ace1-b4c570dab62c.xhtml)，*使用 Cargo 管理项目*，使用 `cargo`
    工具来管理额外的 crate、扩展、项目和测试。您将找到能够让您在更大的项目中工作并解决管理挑战的食谱。'
- en: '[Chapter 4](eb7f566a-00ca-4e6c-bc05-4e9d00bf8c56.xhtml), *Fearless Concurrency*, goes
    into some best practices and recipes to build safe, fast programs. In addition
    to this, popular libraries such as Rayon are presented as we demonstrate that
    Rust is a great language for doing all kinds of concurrent tasks.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](eb7f566a-00ca-4e6c-bc05-4e9d00bf8c56.xhtml)，*无畏并发*，深入探讨了构建安全、快速程序的一些最佳实践和技巧。除此之外，还介绍了如Rayon这样的流行库，我们展示了Rust是一种非常适合执行各种并发任务的语言。'
- en: '[Chapter 5](898e8c94-b6e0-41d4-a06a-6fd95fb88466.xhtml), *Handling Errors and
    Other Results*, explains how Rust uses the `Result` type and panics to perform
    error handling, integrating most failure cases into a regular workflow that needs
    to be treated. This chapter shows applicable patterns and best practices around
    avoiding unexpected crashes and unnecessary complexity.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](898e8c94-b6e0-41d4-a06a-6fd95fb88466.xhtml)，*处理错误和其他结果*，解释了Rust如何使用`Result`类型和panic来执行错误处理，将大多数失败案例整合到需要处理的常规工作流程中。本章展示了避免意外崩溃和不必要的复杂性的适用模式和最佳实践。'
- en: '[Chapter 6](a8fae7de-6021-4d6e-9c75-e24288bc92e7.xhtml), *Expressing Yourself
    with Macros*, explains how Rust''s unique macro system extends the functionality
    of programs before compilation—in a type safe way. These macros can be implemented
    for many possible custom scenarios, and many crates use this ability. This chapter
    is all about creating useful macros to make your life easier and your programs
    safer.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](a8fae7de-6021-4d6e-9c75-e24288bc92e7.xhtml)，*使用宏表达自我*，解释了Rust独特的宏系统如何在编译前扩展程序的功能——以一种类型安全的方式。这些宏可以用于许多可能的定制场景，许多crate都使用了这种能力。本章全部关于创建有用的宏，使你的生活更轻松，程序更安全。'
- en: '[Chapter 7](ccc55197-effc-4a8a-833f-c8a5607d06d5.xhtml), *Integrating Rust
    with Other Languages,* uses and works with different binary units and languages
    from within Rust in order to port legacy software or benefit from better SDKs.
    This is realized mostly through the **Foreign Function Interface** (**FFI**),
    which enables quick and easy integration with other native binaries. On top of
    that, it is possible to publish to `npm` (the Node.js package repository) from
    Rust using WebAssembly. These and other things are discussed in this chapter.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ccc55197-effc-4a8a-833f-c8a5607d06d5.xhtml)，*将Rust与其他语言集成*，使用和Rust内部的不同二进制单位和语言，以便移植遗留软件或利用更好的SDK。这主要通过**外部函数接口**（**FFI**）实现，它使得与其他原生二进制快速且容易地集成成为可能。除此之外，还可以使用WebAssembly从Rust发布到`npm`（Node.js包仓库）。本章讨论了这些以及其他相关内容。'
- en: '[Chapter 8](e90b9507-b016-4a88-aefa-54e710617d96.xhtml), *Safe Programming
    for the Web*, uses a state-of-the-art web framework to show the fundamentals of
    web programming – `actix-web`, which showcases an actor-based approach to handling
    requests, in productive use at Microsoft.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](e90b9507-b016-4a88-aefa-54e710617d96.xhtml)，*Web安全编程*，使用最先进的Web框架来展示Web编程的基础知识——`actix-web`，它展示了基于actor的处理请求的方法，这种方法在微软的生产环境中得到了应用。'
- en: '[Chapter 9](d229ae85-1922-45fc-ab87-b1de7a533f9b.xhtml), *Systems Programming
    Made Easy*, explains how Rust is a great choice for running workloads on small
    devices with limited resources. In particular, the lack of a garbage collector
    and the resulting predictable runtime makes it a great fit for running sensor
    data collectors. Creating such a loop together with the required driver to read
    data is what we cover in this chapter.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](d229ae85-1922-45fc-ab87-b1de7a533f9b.xhtml)，*轻松进行系统编程*，解释了Rust是运行在资源有限的小型设备上的工作负载的绝佳选择。特别是，没有垃圾回收器和由此产生的可预测的运行时，使其非常适合运行传感器数据收集器。本章我们将介绍如何创建这样的循环，以及读取数据所需的驱动程序。'
- en: '[Chapter 10](56122c90-cffc-4114-80a2-c86fbb924eb4.xhtml), *Getting Practical
    with Rust*, covers practical considerations in Rust programming, such as parsing
    command-line arguments, working with neural networks (machine learning with PyTorch''s
    C++ API), searching, regular expressions, web requests, and much more.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](56122c90-cffc-4114-80a2-c86fbb924eb4.xhtml)，*用Rust实践*，涵盖了Rust编程中的实际考虑因素，例如解析命令行参数、与神经网络（使用PyTorch的C++
    API进行机器学习）一起工作、搜索、正则表达式、网络请求等等。'
- en: To get the most out of this book
