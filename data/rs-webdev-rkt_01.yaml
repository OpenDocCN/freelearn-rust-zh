- en: 'Part 1: An Introduction to the Rust Programming Language and the Rocket Web
    Framework'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：Rust 编程语言和 Rocket 网络框架简介
- en: In this part, you will learn about the Rust programming language, including
    the basics of it, how to install it on your operating system, and how to use the
    Rust tools and package registry. You will also create a Rocket web application
    and configure, compile, and run it. We will look at installing and including other
    packages for web applications. We will use sqlx for web application connection
    to relational databases.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这部分，你将学习关于 Rust 编程语言的知识，包括其基础知识、如何在你的操作系统上安装它，以及如何使用 Rust 工具和包注册表。你还将创建一个 Rocket
    网络应用程序，并对其进行配置、编译和运行。我们将探讨为网络应用程序安装和包含其他包的方法。我们将使用 sqlx 来实现网络应用程序与关系型数据库的连接。
