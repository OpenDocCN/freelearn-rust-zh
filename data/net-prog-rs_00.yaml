  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们有使用其他编程语言进行软件工程商业背景，并且了解使用不同编程语言开发软件的权衡。
- en: They have a basic familiarity with networking concepts.
  id: totrans-17
