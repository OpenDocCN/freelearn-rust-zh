  type: TYPE_NORMAL
  zh: 第二部分：编写你的无尽跑酷游戏
- en: Now that you've got the skeleton of a Rust and WebAssembly book put together,
    you'll write a full-fledged game using this unique toolchain. The game, an endless
    runner called "Walk the Dog," will need user input, a game loop, sounds, and more. By
    the end of this section, you'll have your own version running that you can play
    repeatedly, with its web-based UI.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经将Rust和WebAssembly书籍的框架搭建完成，你将使用这个独特的工具链编写一个完整的游戏。"Walk the Dog"这个无尽跑酷游戏将需要用户输入、游戏循环、声音等功能。在本节结束时，你将拥有自己的版本可以反复游玩，并且拥有基于网络的用户界面。
