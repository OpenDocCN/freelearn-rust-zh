- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Rust is a new programming language. It offers performance and safety that is
    equivalent to, or even surpasses, modern C++ while being a modern language with
    a relatively low barrier to entry. Rust's momentum, combined with its active and
    friendly community, promise a great future for the language.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Rust 是一种新的编程语言。它提供了与现代 C++ 相当或甚至更优的性能和安全性，同时它是一种具有相对较低入门门槛的现代语言。Rust 的势头，加上其活跃和友好的社区，为该语言的未来带来了巨大的希望。
- en: While modern and fluent, Rust is not a particularly easy language. The memory
    management system keeps track of the life of every entity that is used in your
    program and is designed in such a way that this tracking can typically happen
    entirely at compile time. The Rust programmer's burden is to help the compiler
    when it cannot decide for itself what should happen. Since modern programming
    is possible without ever facing such responsibilities, a modern programmer may
    not immediately feel comfortable with Rust.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 Rust 现代且流畅，但它并不是一种特别容易的语言。内存管理系统跟踪程序中使用的每个实体的生命周期，并且设计得如此之好，以至于这种跟踪通常可以在编译时完全发生。Rust
    程序员的负担是在编译器无法自行决定应该发生什么时帮助编译器。由于现代编程可以在不面对此类责任的情况下进行，现代程序员可能不会立即感到 Rust 舒适。
- en: However, like all expertise and skill, the more difficult it is to attain, the
    more valuable it is, and this book is here to help you. This book covers the basics
    of Rust, enabling you to gain enough skills to start programming with it.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，就像所有专业和技能一样，越难获得，就越有价值，这本书就是为了帮助你。本书涵盖了 Rust 的基础知识，使你能够获得足够的技能来开始使用它进行编程。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0021.html#K0RQ0-a5175cb437d742a9aed0ea574000ee2d)*, Introducing
    and Installing Rust*, deals with installing the Rust toolset and using the basic
    tools.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0021.html#K0RQ0-a5175cb437d742a9aed0ea574000ee2d)*，介绍和安装 Rust*，介绍了安装
    Rust 工具集和使用基本工具。'
- en: '[Chapter 2](part0039.html#1565U0-a5175cb437d742a9aed0ea574000ee2d)*, Variables*, focuses
    on using different kinds of variables.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0039.html#1565U0-a5175cb437d742a9aed0ea574000ee2d)*，变量*，专注于使用不同类型的变量。'
- en: '[Chapter 3](part0072.html#24L8G0-a5175cb437d742a9aed0ea574000ee2d)*, Input
    and Output*, covers the basic I/O.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0072.html#24L8G0-a5175cb437d742a9aed0ea574000ee2d)*，输入和输出*，涵盖了基本的
    I/O。'
- en: '[Chapter 4](part0094.html#2PKKS0-a5175cb437d742a9aed0ea574000ee2d)*, Conditions,
    Recursion, and Loops*, goes through the different loops and iterative methods
    of Rust.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](part0094.html#2PKKS0-a5175cb437d742a9aed0ea574000ee2d)*，条件、递归和循环*，探讨了
    Rust 的不同循环和迭代方法。'
- en: '[Chapter 5](part0106.html#352RK0-a5175cb437d742a9aed0ea574000ee2d)*, Remember,
    Remember*, covers Rust''s memory handling system.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](part0106.html#352RK0-a5175cb437d742a9aed0ea574000ee2d)*，记住，记住*，涵盖了 Rust
    的内存管理系统。'
- en: '[Chapter 6](part0121.html#3JCK20-a5175cb437d742a9aed0ea574000ee2d)*, Creating
    Your Own Rust Applications*, gives you the task of building a complete Rust application.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](part0121.html#3JCK20-a5175cb437d742a9aed0ea574000ee2d)*，创建您的 Rust 应用程序*，给你一个构建完整
    Rust 应用程序的任务。'
- en: '[Chapter 7](part0143.html#48C0E0-a5175cb437d742a9aed0ea574000ee2d)*, Matching
    and Structures*, teaches you compound data types and how to destructure them.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](part0143.html#48C0E0-a5175cb437d742a9aed0ea574000ee2d)*，匹配和结构*，教你复合数据类型以及如何解构它们。'
- en: '[Chapter 8](part0175.html#56SIE0-a5175cb437d742a9aed0ea574000ee2d)*, The Rust
    Application Lifetime*, covers Rust''s unique ownership, borrowing, and lifetime
    system, which enables resource safety without garbage collection.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](part0175.html#56SIE0-a5175cb437d742a9aed0ea574000ee2d)*，Rust 应用程序的生命周期*，涵盖了
    Rust 独特的拥有权、借用和生命周期系统，这使资源安全无需垃圾回收。'
- en: '[Chapter 9](part0207.html#65D4E0-a5175cb437d742a9aed0ea574000ee2d)*, Introducing
    Generics, Impl, and Traits*, goes through Rust''s generic types.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](part0207.html#65D4E0-a5175cb437d742a9aed0ea574000ee2d)*，介绍泛型、Impl 和 Traits*，探讨了
    Rust 的泛型类型。'
- en: '[Chapter 10](part0238.html#72V5S0-a5175cb437d742a9aed0ea574000ee2d)*, Creating
    Your Own Crate*, instructs you how to build your own contained packages of Rust
    code.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十章](part0238.html#72V5S0-a5175cb437d742a9aed0ea574000ee2d)*，创建您的自己的 Crate*，指导你如何构建自己的
    Rust 代码的容器包。'
- en: '[Chapter 11](part0265.html#7SN520-a5175cb437d742a9aed0ea574000ee2d)*, Concurrency
    in Rust*, looks at concurrency and parallelism techniques.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十一章](part0265.html#7SN520-a5175cb437d742a9aed0ea574000ee2d)*，Rust 中的并发*，探讨了并发和并行技术。'
- en: '[Chapter 12](part0291.html#8LGJM0-a5175cb437d742a9aed0ea574000ee2d)*, Now It''s
    Your Turn!*, gives you another set of tasks to complete.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十二章](part0291.html#8LGJM0-a5175cb437d742a9aed0ea574000ee2d)*，现在轮到你了！*，给你另一组任务来完成。'
- en: '[Chapter 13](part0303.html#90UQE0-a5175cb437d742a9aed0ea574000ee2d)*, The Standard
    Library*, covers Rust''s standard library.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](part0303.html#90UQE0-a5175cb437d742a9aed0ea574000ee2d)*，标准库*，涵盖了Rust的标准库。'
- en: '[Chapter 14](part0359.html#AMBPU0-a5175cb437d742a9aed0ea574000ee2d)*, Foreign
    Function Interfaces*, introduces techniques to interface Rust code with C programs.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](part0359.html#AMBPU0-a5175cb437d742a9aed0ea574000ee2d)*，外函数接口*，介绍了将Rust代码与C程序接口的技术。'
- en: What you need for this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书什么
- en: To really dive into the content of this book, you should write out the example
    code and do the exercises. For that, you'll need a fairly recent computer; a gigabyte
    of RAM should be enough for the purposes of this book, but the more you have the
    faster the builds will be.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要真正深入这本书的内容，您应该写出示例代码并完成练习。为此，您需要一个相当新的计算机；对于这本书的目的，1GB的RAM应该足够了，但您拥有的越多，构建速度越快。
- en: Linux is the best supported operating system here, but Rust itself is a first-class
    citizen on macOS and recent versions of Windows, so all the examples should adapt
    well there.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Linux是这里支持最好的操作系统，但Rust本身在macOS和Windows的最新版本中也是一等公民，因此所有示例都应很好地适应那里。
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: This book will appeal to application developers who would like to build applications
    with Rust. No knowledge of programming is required.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将吸引那些希望用Rust构建应用程序的应用程序开发者。不需要编程知识。
- en: Conventions
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: 'In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning. Code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles are shown as follows: "A shorter form is available in the `unwrap` method.
    This is the same as the `expect` method, but it doesn''t print out anything in
    case of a failure."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多用于区分不同类型信息的文本样式。以下是一些这些样式的示例及其含义的解释。文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称的显示方式如下：“在`unwrap`方法中有一个简短的形式。这与`expect`方法相同，但在失败的情况下不会打印任何内容。”
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块按照以下方式设置：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按照以下方式编写：
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Open up Visual Studio Code and go to the Command Palette, either by the View menu
    or by the keyboard shortcut *Ctrl* + *Shift* + *P* (which may differ between platforms)."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“打开Visual Studio Code并转到命令面板，可以通过视图菜单或通过键盘快捷键*Ctrl*
    + *Shift* + *P*（可能在平台上有所不同）。”'
- en: Warnings or important notes appear like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tips and tricks appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of. To send us general
    feedback, simply email `feedback@packtpub.com`, and mention the book's title in
    the subject of your message. If there is a topic that you have expertise in and
    you are interested in either writing or contributing to a book, see our author
    guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。要发送一般反馈，请简单地发送电子邮件至`feedback@packtpub.com`，并在邮件主题中提及本书的标题。如果您在某个主题上具有专业知识，并且您有兴趣撰写或为本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt图书的骄傲拥有者，我们有一些东西可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: 'You can download the example code files for this book from your account at
    [http://www.packtpub.com](http://www.packtpub.com). If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you. You can download the code
    files by following these steps:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载此书的示例代码文件。如果您在其他地方购买了此书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your email address and password.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的支持选项卡上。
- en: Click on Code Downloads & Errata.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载和勘误。
- en: Enter the name of the book in the Search box.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书的来源。
- en: Click on Code Download.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保您使用最新版本解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Windows的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Mac的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Linux的7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Learning-Rust](https://github.com/PacktPublishing/Learning-Rust).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Learning-Rust](https://github.com/PacktPublishing/Learning-Rust)。我们还有其他来自我们丰富图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。请查看它们！
- en: Errata
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title. To view the previously
    submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的某本书中找到错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击勘误提交表单链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。要查看之前提交的勘误，请转到[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在勘误部分下。
- en: Piracy
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy. Please contact us at `copyright@packtpub.com`
    with a link to the suspected pirated material. We appreciate your help in protecting
    our authors and our ability to bring you valuable content.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上侵犯版权材料是一个跨所有媒体持续存在的问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，请立即提供位置地址或网站名称，以便我们可以追究补救措施。请通过`copyright@packtpub.com`与我们联系，并提供涉嫌盗版材料的链接。我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以联系我们的`questions@packtpub.com`，我们将尽力解决问题。
