  zh: '`std::char`'
- en: This module is used for the Structs, Traits, and Enum character types.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 此模块用于结构体、特性和枚举字符类型。
- en: '**Structs**: `DecodeUtf16`, `DecodeUtf16Error`, `EscapeDefault`, `EscapeUnicode`, `ToLowercase`,
    and `ToUpperCase`.'
  id: totrans-379
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结构体**：`DecodeUtf16`、`DecodeUtf16Error`、`EscapeDefault`、`EscapeUnicode`、`ToLowercase`
    和 `ToUpperCase`。'
- en: '**Constants**: `Max` and `Replacement_Character`.'
  id: totrans-380
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**常量**：`Max` 和 `Replacement_Character`。'
- en: '**Functions**: `decode_utf16`, `from_digit`, `from_u32`, and `from_u32_unchecked`.'
  id: totrans-381
  prefs:
  - PREF_UL
