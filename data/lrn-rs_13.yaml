  zh: 此模块提供基本的数学常数：`Digits`，`Epsilon`，`Infinity`，`Mantissa_Digits`，`Max`（最大的有限`f32`值），`Max_10_Exp`，`Max_Exp`，`Min`（最小的有限`f32`值），`Min_10_Exp`，`Min_Exp`，`Min_Positive`（最小的可能归一化`f32`值），`NAN`，`Neg_Infinity`，和`Radix`。
