  id: totrans-82
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`zip<U>(self, other: U) -> Zip<Self, U:IntoIterator> where U:IntoIterator`:
    取两个迭代器并将它们合并成一个单一的对迭代器'
- en: '`map<T,U>(self, u: U) -> Map<Self, U> where U:FnMut(Self::Item) -> T`: Creates
