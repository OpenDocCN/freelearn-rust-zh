  prefs: []
  type: TYPE_NORMAL
  zh: '**结构体、特性和枚举**'
- en: '**Structs**: `BuildHasherDefault` (implements `BuildHasher` for all Hasher
    types that also implement `Default`) and `SipHasher` (implementation of `SipHash`)'
  id: totrans-459
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结构体**: `BuildHasherDefault`（为所有实现 `Default` 的 Hasher 类型实现 `BuildHasher`）和
    `SipHasher`（`SipHash` 的实现）'
- en: '**Traits**: `BuildHasher`, `Hash`, and `Hasher`'
  id: totrans-460
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**特性**: `BuildHasher`，`Hash` 和 `Hasher`'
