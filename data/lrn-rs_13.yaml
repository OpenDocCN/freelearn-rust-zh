    finite `f32` value), `Max_10_Exp`, `Max_Exp`, `Min` (smallest finite `f32` value), `Min_10_Exp`, `Min_Exp`, `Min_Positive` (smallest
    possible normalized `f32` value), `NAN`, `Neg_Infinity`, and `Radix`.
