- en: There are a number of text conventions used throughout this book.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: This indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "Cypress performs most of its API tests via the `cy.request()`
    method, which serves as a `GET` command to the web server being tested."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`: 这表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“Cypress通过`cy.request()`方法执行其大部分API测试，该方法作为对被测试的Web服务器的`GET`命令。”'
- en: 'A block of code is set as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: This indicates a new term, an important word, or words that you see
    onscreen – for instance, words in menus or dialog boxes appear in **bold**. Here
    is an example: "Upon any test launch from the GUI, users will have the ability
    to click on the **Add New Test** button."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**: 这表示新术语、重要单词或你在屏幕上看到的单词——例如，菜单或对话框中的单词以**粗体**显示。以下是一个示例：“从GUI的任何测试启动中，用户将能够点击**添加新测试**按钮。”'
