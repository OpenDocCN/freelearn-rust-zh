- en: 'Section 3: Infusing Rust into a Web Application'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：将Rust融入Web应用
- en: At this point, all the key areas have been covered in terms of using Rust practically
    in Python code. In this section, we will apply all of what we have learned thus
    far in a practical project. We achieve this by injecting our Python packages written
    in Rust into every aspect of a web application that can be deployed in Docker.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经涵盖了在Python代码中使用Rust的各个方面。在本节中，我们将把迄今为止所学的一切应用到实际项目中。我们通过将用Rust编写的Python包注入到可以部署在Docker中的Web应用的各个方面来实现这一点。
