  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**: 如果您在互联网上以任何形式发现了我们作品的非法副本，如果您能提供位置地址或网站名称，我们将不胜感激。请通过 `copyright@packtpub.com`
    联系我们，并附上材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
