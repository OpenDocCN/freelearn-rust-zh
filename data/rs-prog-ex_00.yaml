- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The aim of this book is to give a little tour of some Rust basics (playing with
    GUIs) and advanced (async programming) features. Because interesting projects
    are always a huge plus in a language learning process, we wrote the book with
    this focus. We think this language is awesome and we hope to give you the motivation
    and knowledge in order to have even more rustaceans in the future!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标是简要介绍一些Rust的基础（与GUI玩耍）和高级（异步编程）功能。因为有趣的项目总是语言学习过程中的巨大加分项，所以我们以这个焦点编写了这本书。我们认为这门语言很棒，并希望给你提供动力和知识，以便未来能有更多的Rustaceans！
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: Readers only need a basic knowledge of the Rust language to follow through this
    book if they want to enjoy it the most, even though it's recommended to always
    have the documentation open alongside to answer questions this book might not
    provide (we, authors, aren't almighty, which is a shame, we know). For readers
    who don't know Rust at all, we recommend that they first read the Rust book that
    you can find here at [https://doc.rust-lang.org/stable/book/](https://doc.rust-lang.org/stable/book/) and
    then come back to read this one!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果读者想最大限度地享受本书，他们只需要对Rust语言有基本了解，尽管建议始终打开文档以回答本书可能未提供的问题（我们，作者，并非无所不能，这很遗憾，我们知道）。对于完全不了解Rust的读者，我们建议他们首先阅读这里可以找到的Rust书籍[https://doc.rust-lang.org/stable/book/](https://doc.rust-lang.org/stable/book/)，然后再回来阅读这本书！
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0020.html#J2B80-13a27bdc411a4c2eaad1cc3a71f7fca7), *Basics
    of Rust*, covers the installation of Rust and teaches the syntax and basic principles
    of the language so that you are ready to code projects with it.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0020.html#J2B80-13a27bdc411a4c2eaad1cc3a71f7fca7), *Rust基础*，涵盖Rust的安装并教授语言的语法和基本原理，以便你准备好使用它进行项目编码。'
- en: '[Chapter 2](part0063.html#1S2JE0-13a27bdc411a4c2eaad1cc3a71f7fca7), *Starting
    with SDL*, shows how to start using SDL and its main features, such as events
    and drawings. Once the project is created, we''ll make a window displaying an
    image.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0063.html#1S2JE0-13a27bdc411a4c2eaad1cc3a71f7fca7), *从SDL开始*，展示了如何开始使用SDL及其主要功能，如事件和绘图。一旦项目创建，我们将创建一个显示图像的窗口。'
- en: '[Chapter 3](part0093.html#2OM4A0-13a27bdc411a4c2eaad1cc3a71f7fca7), *Events
    and Basic Game Mechanisms*, takes you deeper into how to handle events. We''ll
    write the tetrimino objects and make them change following the received events.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0093.html#2OM4A0-13a27bdc411a4c2eaad1cc3a71f7fca7), *事件和基本游戏机制*，深入讲解如何处理事件。我们将编写tetrimino对象，并使它们根据接收的事件进行变化。'
- en: '[Chapter 4](part0106.html#352RK0-13a27bdc411a4c2eaad1cc3a71f7fca7), *Adding
    All Game Mechanisms*, completes the game''s mechanisms. At the end of this chapter,
    we''ll have a fully running Tetris game.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0106.html#352RK0-13a27bdc411a4c2eaad1cc3a71f7fca7), *添加所有游戏机制*，完成游戏机制。在本章结束时，我们将拥有一个完全运行的俄罗斯方块游戏。'
- en: '[Chapter 5](part0117.html#3FIHQ0-13a27bdc411a4c2eaad1cc3a71f7fca7), *Creating
    a Music Player*, helps you start building a graphical music player. Only the user
    interface will be covered in this chapter.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0117.html#3FIHQ0-13a27bdc411a4c2eaad1cc3a71f7fca7), *创建音乐播放器*，帮助你开始构建图形化音乐播放器。本章将仅涵盖用户界面。'
- en: '[Chapter 6](part0143.html#48C0E0-13a27bdc411a4c2eaad1cc3a71f7fca7), *Implementing
    the Engine of the Music Player*, adds the music player engine to the graphical
    application.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0143.html#48C0E0-13a27bdc411a4c2eaad1cc3a71f7fca7), *实现音乐播放器的引擎*，将音乐播放器引擎添加到图形应用程序中。'
- en: '[Chapter 7](part0174.html#55U1S0-13a27bdc411a4c2eaad1cc3a71f7fca7), *Music
    Player in a More Rusty Way with Relm*, improves the music player to add a playing,
    allowing to process the music in the list to remove the vocals.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0174.html#55U1S0-13a27bdc411a4c2eaad1cc3a71f7fca7), *使用Relm以更Rust的方式实现音乐播放器*，改进音乐播放器以添加播放功能，允许处理列表中的音乐以去除人声。'
- en: '[Chapter 8](part0208.html#66BL00-13a27bdc411a4c2eaad1cc3a71f7fca7), *Understanding
    FTP*, introduces the FTP protocol by implementing a synchronous FTP server, to
    prepare you to write the asynchronous version in the next chapters.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0208.html#66BL00-13a27bdc411a4c2eaad1cc3a71f7fca7), *理解FTP*，通过实现同步FTP服务器来介绍FTP协议，为你在下一章编写异步版本做准备。'
- en: '[Chapter 9](part0229.html#6QCGQ0-13a27bdc411a4c2eaad1cc3a71f7fca7), *Implementing
    an Asynchronous FTP Server*, implements an FTP protocol with Tokio.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0229.html#6QCGQ0-13a27bdc411a4c2eaad1cc3a71f7fca7), *实现异步FTP服务器*，使用Tokio实现了FTP协议。'
- en: '[Chapter 10](part0262.html#7PRJC0-13a27bdc411a4c2eaad1cc3a71f7fca7), *Implementing
    Asynchronous File Transfer*, implements the FTP service itself. This is where
    the application will be able to upload and download files.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0262.html#7PRJC0-13a27bdc411a4c2eaad1cc3a71f7fca7)，*实现异步文件传输*，实现了FTP服务本身。这是应用程序能够上传和下载文件的地方。'
- en: '[Appendix](part0296.html#8Q96G0-13a27bdc411a4c2eaad1cc3a71f7fca7), *Rust Best
    Practices*, shows how to write nice Rust APIs and how to make them as easy and
    nice to use as possible.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](part0296.html#8Q96G0-13a27bdc411a4c2eaad1cc3a71f7fca7)，*Rust最佳实践*，展示了如何编写优秀的Rust
    API以及如何使它们尽可能容易和愉快地使用。'
- en: To get the most out of this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: There isn't much that you require. Besides, Rust is well supported on any operating
    system. Linux is the best-supported operating system here. You can also use Rust
    on Windows and macOS as well, you'll need a fairly recent computer; a gigabyte
    of RAM should be enough for the purposes of this book.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要的并不多。此外，Rust在所有操作系统上都得到了很好的支持。在这里，Linux是支持最好的操作系统。您也可以在Windows和macOS上使用Rust，您需要一个相当新的计算机；对于本书的目的，1GB的RAM应该足够了。
