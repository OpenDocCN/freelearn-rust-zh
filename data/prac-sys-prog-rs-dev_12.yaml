- en: 'Section 3: Advanced Topics'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：高级主题
- en: This section covers advanced topics, including working with peripheral devices,
    network primitives and TCP/UDP communications, unsafe Rust, and interacting with
    other programming languages. Example projects include writing a program to detect
    details of connected USB devices, writing a TCP reverse proxy with an origin server,
    and an example of FFI.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节涵盖高级主题，包括与外围设备协同工作、网络原语和TCP/UDP通信、不安全的Rust以及与其他编程语言交互。示例项目包括编写一个程序来检测连接的USB设备的详细信息、编写一个带有源服务器的TCP反向代理，以及FFI的示例。
