- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Mozilla's Rust is slowly gaining attention, with amazing features and a powerful
    library. This book will take you through varied recipes that will teach you how
    to leverage the standard library to implement efficient solutions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Mozilla的Rust正在逐渐获得关注，它拥有惊人的特性和强大的库。本书将带你通过各种食谱，教你如何利用标准库来实现高效的解决方案。
- en: The book begins with a brief look at the basic modules of the standard library
    and collections. From there, the recipes will cover crates, which support file/directory
    handling and (de)serialization for the most common data formats. You will learn
    about crates related to advanced data structures, error handling, and networking.
    You will also learn to work with futures and experimental nightly features. The
    book also covers the most relevant external crates in Rust. You will be able to
    compose your own algorithms using the standard modules of the library.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书首先简要介绍了标准库和集合的基本模块。从那里开始，食谱将涵盖支持文件/目录处理和（反）序列化的常见数据格式的crate。你将了解与高级数据结构、错误处理和网络相关的crate。你还将学习如何使用futures和实验性的夜间功能。本书还涵盖了Rust中最相关的外部crate。你将能够使用库的标准模块来编写自己的算法。
- en: By the end of the book, you will be proficient at using the *Rust Standard Library
    Cookbook*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你将能够熟练地使用*《Rust标准库食谱》*。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for developers who would like to explore the power of Rust and
    learn to use the standard library for various functionalities. Basic Rust programming
    knowledge and Terminal skills are assumed.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些想要探索Rust的力量并学习如何使用标准库来实现各种功能的开发者而写的。假设你具备基本的Rust编程知识和终端技能。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](0620f24b-d897-497a-b000-d63a1426c3ff.xhtml), *Learning the Basics*,
    builds a strong foundation of fundamental principles and techniques that are useful
    in all kinds of situations. It will also show you how to accept user input on
    the command line so that you can write, all the coming chapters in an interactive
    way if you wanted to.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](0620f24b-d897-497a-b000-d63a1426c3ff.xhtml)，*学习基础知识*，构建了一个强大的基础，包括在所有各种情况下都很有用的基本原理和技术。它还将向你展示如何在命令行上接受用户输入，这样你就可以以交互式的方式编写所有后续章节，如果你愿意的话。'
- en: '[Chapter 2](977b8621-cb73-43de-9a2b-4bc9f5583542.xhtml), *Working with Collections*,
    gives you a comprehensive overview of all the major data collections in Rust,
    which includes illustrations of how data is stored in your RAM so that you''re
    ready to choose the right collection for the right task.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](977b8621-cb73-43de-9a2b-4bc9f5583542.xhtml)，*使用集合*，为你提供了Rust中所有主要数据集合的全面概述，其中包括了如何在你的RAM中存储数据，以便你准备好为正确的任务选择正确的集合。'
- en: '[Chapter 3](6c3fb839-4c52-4c58-a2f9-183220f7a3be.xhtml), *Handling Files and
    the Filesystem*, shows you how to connect your existing tools with the filesystem,
    allowing you to store, read, and search files on your computer. We will also learn
    how to compress data in order to send it efficiently over the internet.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](6c3fb839-4c52-4c58-a2f9-183220f7a3be.xhtml)，*处理文件和文件系统*，展示了如何将你的现有工具与文件系统连接起来，让你能够在计算机上存储、读取和搜索文件。我们还将学习如何压缩数据，以便高效地通过互联网发送。'
- en: '[Chapter 4](c9c593dc-fc0e-4305-b819-4b112cb98684.xhtml), *Serialization*, introduces
    you to today''s most common data formats and how to (de)serialize them in Rust,
    enabling you to connect your programs to many services by communicating across
    tools.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](c9c593dc-fc0e-4305-b819-4b112cb98684.xhtml)，*序列化*，介绍了当今最常见的数据格式以及如何在Rust中（反）序列化它们，使你能够通过跨工具通信将你的程序连接到许多服务。'
- en: '[Chapter 5](6b8b0c3c-2644-4684-b1f4-b1e08d62450c.xhtml), *Advanced Data Structures*,
    builds a foundation for the chapters to come by providing useful information about
    general modules and Rust''s smart pointers. You will also learn how to generate
    code for annotated structures at compile time by using custom #[derive()] statements.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](6b8b0c3c-2644-4684-b1f4-b1e08d62450c.xhtml)，*高级数据结构*，通过提供有关通用模块和Rust智能指针的有用信息，为后续章节构建了基础。你还将学习如何通过使用自定义#[derive()]语句在编译时为注解结构生成代码。'
- en: '[Chapter 6](d2c7b7cb-3060-40b8-adb4-408eee7940a1.xhtml), *Handling Errors*,
    teaches you about Rust''s error-handling concept and how to interact seamlessly
    with it by creating custom errors and loggers for your use case. We will also
    look at how to design structures in a way that cleans up a user''s resources without
    them noticing.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](d2c7b7cb-3060-40b8-adb4-408eee7940a1.xhtml)，*处理错误*，向您介绍 Rust 的错误处理概念，以及如何通过为您的用例创建自定义错误和记录器来无缝与之交互。我们还将探讨如何设计结构，以便在用户未察觉的情况下清理其资源。'
- en: '[Chapter 7](ca93ce61-1a86-4588-9da0-766bed49876f.xhtml), *Parallelism and Rayon*,
    brings you to the world of multithreading and proves to you that Rust really gives
    you *fearless concurrency*. You will learn how to effortlessly adapt your algorithms
    in order to use the full power of your CPU.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](ca93ce61-1a86-4588-9da0-766bed49876f.xhtml)，*并行和 Rayon*，带您进入多线程的世界，并证明
    Rust 确实为您提供了*无畏的并发性*。您将学习如何轻松地调整您的算法，以充分利用您 CPU 的全部功能。'
- en: '[Chapter 8](dccc0c20-85ff-46a7-a1b8-463a5dd92ba0.xhtml), *Working with Futures*,
    introduces you to asynchronous concepts for your program and prepares you for
    all libraries that work with *futures*, which are Rust''s version of tasks that
    can run in the background of your program.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](dccc0c20-85ff-46a7-a1b8-463a5dd92ba0.xhtml)，*使用未来*，向您介绍程序中的异步概念，并为您准备所有与
    *futures*（Rust 中在程序后台运行的任务的版本）一起工作的库。'
- en: '[Chapter 9](fec1c9bd-acc2-4de5-a4ee-69393768b4c0.xhtml), *Networking*, helps
    connect you to the internet by teaching you how to set up low-level servers, respond
    to requests in different protocols, and communicate with the World Wide Web.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](fec1c9bd-acc2-4de5-a4ee-69393768b4c0.xhtml)，*网络*，通过教授您如何设置低级服务器、响应不同协议中的请求以及与世界万维网进行通信，帮助您连接到互联网。'
- en: '[Chapter 10](f2c7ca21-145e-40af-8502-8b42b37fe290.xhtml), *Using Experimental
    Nightly Features*, ensures that you stay ahead in your knowledge of Rust. It will
    show you tomorrow''s way of programming by giving you a tour of the most anticipated
    features that are still considered unstable.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](f2c7ca21-145e-40af-8502-8b42b37fe290.xhtml)，*使用实验性夜间功能*，确保您在 Rust
    知识上保持领先。它将通过向您展示最期待的功能（这些功能仍被视为不稳定）来展示编程的明天之路。'
- en: To get the most out of this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: This book has been written with and tested for the Rust versions rustc 1.24.1
    and rustc 1.26.0-nightly; however, Rust's strong backward compatibility should
    make it possible for you to use any newer versions for all chapters except the
    last. [Chapter 10](f2c7ca21-145e-40af-8502-8b42b37fe290.xhtml)*, Using Experimental
    Nightly Features*, is working with cutting-edge technology that is expected to
    improve through ground-breaking changes.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为 rustc 1.24.1 和 rustc 1.26.0-nightly 版本的 Rust 编写并测试的；然而，Rust 强大的向后兼容性应使您能够使用除最后一章之外的所有章节的新版本。[第
    10 章](f2c7ca21-145e-40af-8502-8b42b37fe290.xhtml)*使用实验性夜间功能*正在与前沿技术合作，预计将通过突破性的变化得到改进。
- en: To download the newest Rust version, visit [https://rustup.rs/](https://rustup.rs/),
    where you will be able to download a Rust installer for your operating system.
    It's okay to leave it at the standard settings. Make sure to call rustup default
    nightly before starting [Chapter 10](f2c7ca21-145e-40af-8502-8b42b37fe290.xhtml),
    *Using Experimental Nightly Features*. Don't worry, you'll be reminded again when
    it's time.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要下载最新的 Rust 版本，请访问 [https://rustup.rs/](https://rustup.rs/)，在那里您可以下载适用于您操作系统的
    Rust 安装程序。将其保留在标准设置上是可以的。在开始[第 10 章](f2c7ca21-145e-40af-8502-8b42b37fe290.xhtml)，*使用实验性夜间功能*之前，请确保调用
    rustup default nightly。不用担心，当时候您还会再次被提醒。
- en: An active internet connection is required for many recipes, as we will work
    intensively with crates. These are Rust's way of distributing libraries over the
    internet, and they are hosted at [https://crates.io/](https://crates.io/).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 许多配方需要活跃的互联网连接，因为我们将与 crates 进行密集型工作。这些是 Rust 在互联网上分发库的方式，它们托管在 [https://crates.io/](https://crates.io/)。
- en: You might wonder why a book about Rust's standard library, or std for short,
    uses so much code from outside the std. That's because Rust, in contrast to most
    other system languages, was designed with strong dependency management in mind
    from the beginning. It's so easy to pull crates into your code that a lot of specific
    functionality has been outsourced to officially recommended crates. This helps
    the core standard library that is distributed with Rust to stay simple and very
    stable.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能会想知道，一本关于Rust标准库（简称std）的书为什么使用了这么多来自std之外的语言。那是因为与大多数其他系统语言不同，Rust从一开始就被设计为具有强大的依赖管理。将crate拉入代码中非常容易，因此很多特定功能已经外包给了官方推荐的crate。这有助于与Rust一起分发的核心标准库保持简单和非常稳定。
- en: The most official group of crates after the std is the *nursery* ([https://github.com/rust-lang-nursery?language=rust](https://github.com/rust-lang-nursery?language=rust)).
    These crates are the standard for many operations and are nearly stable or generic
    enough to be in the std.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在std之后，最官方的crate组是*nursery* ([https://github.com/rust-lang-nursery?language=rust](https://github.com/rust-lang-nursery?language=rust))。这些crate是许多操作的标准，它们几乎足够稳定或通用，可以包含在std中。
- en: If we can't find a crate for a recipe in the nursery, we look at the crates
    of the Rust core team members ([https://github.com/orgs/rust-lang/people](https://github.com/orgs/rust-lang/people)),
    who put a lot of effort into providing functionality that is missing from the
    standard library. These crates are not in the nursery because they are usually
    specific enough that it is not worth allocating too many resources to actively
    maintaining them.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们在nursery中找不到某个菜谱的crate，我们会查看Rust核心团队成员的crate ([https://github.com/orgs/rust-lang/people](https://github.com/orgs/rust-lang/people))，他们投入了大量精力提供标准库中缺失的功能。这些crate不在nursery中，因为它们通常足够具体，不值得投入太多资源来积极维护它们。
- en: All the code in this book has been formatted with the newest rustfmt (rustfmt-nightly
    v0.4.0), which you can optionally download using rustup component add rustfmt-preview
    and run with cargo fmt. The code on GitHub ([https://github.com/jnferner/rust-standard-library-cookbook](https://github.com/jnferner/rust-standard-library-cookbook))
    is going to be actively maintained and consequently formatted using a newer version
    of rustfmt, if available. In some cases, this means that the source code line
    markings can become outdated. It should not be hard to find the code, however,
    as this shift is usually no greater than two or three lines.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有代码都已使用最新的rustfmt（rustfmt-nightly v0.4.0）格式化，您可以选择使用rustup component add
    rustfmt-preview进行下载，并使用cargo fmt运行。GitHub ([https://github.com/jnferner/rust-standard-library-cookbook](https://github.com/jnferner/rust-standard-library-cookbook))上的代码将积极维护，并使用rustfmt的新版本进行格式化，如果可用。在某些情况下，这意味着源代码行标记可能会过时。然而，由于这种变化通常不超过两到三行，因此应该不难找到代码。
- en: All code has also been checked by Rust's official linter, clippy ([https://github.com/rust-lang-nursery/rust-clippy](https://github.com/rust-lang-nursery/rust-clippy)),
    using version 0.0.187\. If you want, you can install it with cargo +nightly install
    clippy and run it with cargo +nightly clippy. The newest version tends to break
    quite often though, so don't be surprised if it doesn't work outright.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 所有代码都已通过Rust官方的代码检查工具clippy ([https://github.com/rust-lang-nursery/rust-clippy](https://github.com/rust-lang-nursery/rust-clippy))进行过检查，使用版本0.0.187。如果您愿意，可以使用cargo
    +nightly install clippy进行安装，并使用cargo +nightly clippy运行它。不过，最新版本经常会出现问题，所以如果它不能直接运行，请不要感到惊讶。
- en: Some clippy and rustc warnings have been left in the code intentionally. Most
    of these are either dead code, which happens when we assign a value to a variable
    to illustrate a concept and then don't need to use the variable anymore, or usage
    of placeholder names such as foo, bar, or baz, which are used when the exact purpose
    of a variable is irrelevant to the recipe.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们故意在代码中留下了某些clippy和rustc警告。其中大部分要么是死代码，这种情况发生在我们为了说明一个概念而给一个变量赋值，然后不再需要使用这个变量时；要么是使用占位符名称，如foo、bar或baz，当变量的确切目的与配方无关时使用。
- en: Download the example code files
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[www.packtpub.com](http://www.packtpub.com)的账户下载本书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register at [www.packtpub.com](http://www.packtpub.com/support).
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[www.packtpub.com](http://www.packtpub.com/support)登录或注册。
- en: Select the SUPPORT tab.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择SUPPORT标签。
- en: Click on Code Downloads & Errata.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载与勘误表。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书籍名称，并遵循屏幕上的说明。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载文件后，请确保您使用最新版本解压缩或提取文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows版的WinRAR/7-Zip
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac版的Zipeg/iZip/UnRarX
- en: 7-Zip/PeaZip for Linux
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux版的7-Zip/PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Rust-Standard-Library-Cookbook/](https://github.com/PacktPublishing/Rust-Standard-Library-Cookbook/). If
    there's an update to the code, it will be updated on the existing GitHub repository.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Rust-Standard-Library-Cookbook/](https://github.com/PacktPublishing/Rust-Standard-Library-Cookbook/)。如果代码有更新，它将在现有的GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的书籍和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Conventions used
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "In the `bin` folder, create a file called `dynamic_json.rs`."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“在`bin`文件夹中，创建一个名为`dynamic_json.rs`的文件。”'
- en: 'A block of code is set as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出应如下编写：
- en: '[PRE2]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词在文本中显示如下。'
- en: Warnings or important notes appear like this.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tips and tricks appear like this.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧如下所示。
- en: Sections
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There's more...*, and *See also*).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些频繁出现的标题（*准备工作*、*如何做…*、*它是如何工作的…*、*更多内容…*和*参见*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，请按照以下方式使用这些部分：
- en: Getting ready
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将告诉您在食谱中可以期待什么，并描述如何设置任何软件或食谱所需的任何初步设置。
- en: How to do it…
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何做…
- en: This section contains the steps required to follow the recipe.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节发生情况的详细解释。
- en: There's more…
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更多内容…
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便您对食谱有更多的了解。
- en: See also
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 参见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了对食谱其他有用信息的链接。
- en: Get in touch
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我们读者的反馈总是受欢迎的。
- en: '**General feedback**: Email `feedback@packtpub.com` and mention the book title
    in the subject of your message. If you have questions about any aspect of this
    book, please email us at `questions@packtpub.com`.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：请发送电子邮件至`feedback@packtpub.com`，并在邮件主题中提及书籍标题。如果您对本书的任何方面有疑问，请通过`questions@packtpub.com`给我们发送电子邮件。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误表**：尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在此书中发现错误，我们将不胜感激，如果您能向我们报告此错误。请访问
    [www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击勘误表提交表单链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上遇到任何形式的我们作品的非法副本，我们将不胜感激，如果您能向我们提供位置地址或网站名称。请通过 `copyright@packtpub.com`
    联系我们，并提供材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。一旦您阅读并使用过这本书，为何不在您购买书籍的网站上留下评论？潜在读者可以查看并使用您的客观意见来做出购买决定，Packt 可以了解您对我们产品的看法，我们的作者也可以看到他们对书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packtpub.com](https://www.packtpub.com/).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如需了解更多关于 Packt 的信息，请访问 [packtpub.com](https://www.packtpub.com/)。
- en: Disclaimer
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 免责声明
