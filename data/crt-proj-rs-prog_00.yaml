  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 您需要在计算机上安装 Rust 1.31 版（自 2018 年 12 月起）或更高版本。本书的内容在 64 位 Linux Mint 和 32 位
    Windows 10 系统上进行了测试。大多数示例应该适用于任何支持 Rust 的系统。[第5章](2485d286-1b44-4ed0-929b-7cd21556ca55.xhtml)，*使用
