  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经完成了 *用Rust加速Python*，我们非常想听听您的想法！如果您从亚马逊购买了这本书，请点击此处直接进入该书的亚马逊评论页面，分享您的反馈或在该购买网站上留下评论。
- en: Your review is important to us and the tech community and will help us make
